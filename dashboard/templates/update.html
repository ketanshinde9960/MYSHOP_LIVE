{% extends "admin_base.html" %} {% block body %}

<!--  Main wrapper -->
<div class="body-wrapper">
  <!--  Header Start -->
  <!--  header wrapper -->
  {% include "admin_header.html" %}
  <!--  header wrapper -->
  <!--  Header End -->
  <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="card col-lg-8">
                    <div class="card-body">
                      <h5 class="card-title fw-semibold mb-4">Product update Forms</h5>
                      <div class="card">
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product name</label>
                                    <input type="text" name="name" value="{{ product.name }}" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product description</label>
                                    <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Select product category</label>
                                    <select name="category" id="disabledSelect" class="form-select">
                                        <option value="">select category</option>
                                        <option value="regular">regular</option>
                                        <option value="fast-food" >fast-food</option>
                                        <option value="sweet">sweet</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product price</label>
                                    <input type="number" name="price" value="{{ product.price }}" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product image</label>
                                    <input type="file" name="image" class="form-control" />
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" name="bestSeller" class="form-check-input" id="exampleCheck1" {% if product.bestSeller %}checked{% endif %}>
                                    <label class="form-check-label" for="exampleCheck1">Check me Best Seller Products</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="col-sm-12 col-lg-12">
                        <div class="card overflow-hidden rounded-2">
                          <div class="position-relative">
                            <a href="javascript:void(0)"
                              ><img
                                src="/media/{{product.image}}"
                                class="card-img-top rounded-0"
                                alt="..."
                            /></a>
                            {% if product.bestSeller %}
                            <a
                              href="javascript:void(0)"
                              class="bg-primary rounded-circle p-2 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              data-bs-title="Add To Cart"
                              ><i class="ti ti-basket fs-4"></i>
                            </a>
                            {% endif %}
                          </div>
                          <div class="card-body pt-3 p-4">
                            <h6 class="fw-semibold fs-4">{{product.name}}</h6>
                            <p class="card-text">{{product.description}}</p>
                            <p class="card-text"> category : {{product.category}}</p>
                            <div
                              class="d-flex align-items-center justify-content-between"
                            >
                              <h6 class="fw-semibold fs-4 mb-0">
                                â‚¹{{product.price}}
                              </h6>
                              <ul
                                class="list-unstyled d-flex align-items-center mb-0"
                              >
                                <li>
                                  <a class="me-1" href="javascript:void(0)"
                                    ><i class="ti ti-star text-warning"></i
                                  ></a>
                                </li>
                                <li>
                                  <a class="me-1" href="javascript:void(0)"
                                    ><i class="ti ti-star text-warning"></i
                                  ></a>
                                </li>
                                <li>
                                  <a class="me-1" href="javascript:void(0)"
                                    ><i class="ti ti-star text-warning"></i
                                  ></a>
                                </li>
                                <li>
                                  <a class="me-1" href="javascript:void(0)"
                                    ><i class="ti ti-star text-warning"></i
                                  ></a>
                                </li>
                                <li>
                                  <a class="" href="javascript:void(0)"
                                    ><i class="ti ti-star text-warning"></i
                                  ></a>
                                </li>
                              </ul>
                            </div>
      
                            <div class="d-flex gap-2 mt-4">
                              <a
                                href="/dashboard/delete/{{product.id}}"
                                class="btn btn-danger btn-md"
                                >Delete</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
    

      {% endblock body %}
    </div>
  </div>
</div>
